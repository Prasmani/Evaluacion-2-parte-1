<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Promedios Alumnos Inacap</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Notas Asignatura Front-End De Inacap</h1>
    </header>

    <section id="average-section">
      <div id="average">Promedio General del Curso: N/A</div>
    </section>

    <section class="form-section">
      <form id="studentForm">
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" id="name" required />
        </div>
        <div class="form-group">
          <label for="lastName">Apellido:</label>
          <input type="text" id="lastName" required />
        </div>
        <div class="form-group">
          <label for="grade">Nota:</label>
          <input type="number" id="grade" step="0.1" min="1" max="7" required />
        </div>
        <button type="submit">Registrar Nota</button>
      </form>
    </section>

    <section class="table-section">
      <table id="studentsTable">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Nota</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filas de estudiantes -->
        </tbody>
      </table>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
